<template>
   <div>
   <lightning-card title="LWC Card">
    <p style="margin:20px" >{welcomeMsg}</p>
    <p style="margin:20px" >Output: {total}</p>
    <c-input-component parent-name = {myname} onadd = {performAdd} ></c-input-component>
   
   </lightning-card>
   <lightning-card>
      <h6>Query Selector Example</h6>
      <lightning-button label="fetchDetails" onclick={fetchDetails}></lightning-button>
 
      <template for:each = {arr} for:item="item">
      <p class = 'arr' key={item}>{item}</p>
      </template>
      <div> {disp}</div>
      <div class="newElem" lwc:dom="manual"> </div> 
   </lightning-card>  
   <lightning-card>
      <lightning-input label="Enter Percentage" type="number" onchange={dispPercentage}></lightning-input>
      <div style={percentage} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
        {percent}%
      </div>
   </lightning-card>
   <lightning-button onclick={newHandleAlert} label = "LightningAlert"></lightning-button>
   <lightning-button onclick={newHandleConfirm} label = "LightningConfirm"></lightning-button>
   <lightning-button onclick={newHandlePrompt} label = "LightningPrompt"></lightning-button>
</div>
</template>
