<template>
  <lightning-card title="Hello">
    <div class="slds-var-m-around_xx-small">
      <lightning-input
        type="text"
        label="Enter FristName"
        onkeyup={handleName}
      ></lightning-input>
      <p>Welcome {name}</p>
      <p>
        EmpId: {emp.empNo} Name: {emp.empFirstName} LastName: {emp.empLastName}
        Details: {emp.details}
      </p>
      <lightning-input
        type="text"
        label="Enter LastName"
        onkeyup={handleLastName}
      ></lightning-input>
      <div class="slds-var-m-top_small">
        <lightning-button
          variant="brand-outline"
          label="See All"
          onclick={handleClick}
          class="slds-m-left_x-small"
        ></lightning-button>
        <template if:true={showLwc}>
          <p>Getter in LWC</p>
          <p>EmpPin: {empPin}</p>
          <p>Division: {division}</p>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
