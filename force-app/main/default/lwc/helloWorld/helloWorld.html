<template>
  <lightning-card title="Hello">
    <div class="slds-var-m-around_xx-small">
      <lightning-input
        type="text"
        label="Enter FristName"
        onkeyup={handleName}
      ></lightning-input>
      <p>Welcome {name}</p>
      <p>
        EmpId: {emp.empNo} Name: {emp.empFirstName} LastName: {emp.empLastName}
        Details: {emp.details}
      </p>
      <lightning-input
        type="text"
        label="Enter LastName"
        onkeyup={handleLastName}
      ></lightning-input>
      <div class="slds-var-m-top_small">
        <lightning-button
          variant="brand-outline"
          label="See All"
          onclick={handleClick}
          class="slds-var-m-left_x-small"
        ></lightning-button>
        <template if:true={showLwc}>
          <lightning-card title="for:each">
            <template for:each={employee} for:item="emp" for:index="index">
              <p key={emp.Id} class="slds-var-p-horizontal_small">
                {index}: {emp}
              </p>
            </template>
          </lightning-card>
          <lightning-card title="iterator">
            <template if:true={showLwc} iterator:emp={employee}>
              <div key={emp.Id}>
                <template if:true={emp.first}>
                  <b class="slds-var-p-horizontal_small">{emp.index} First</b>
                </template>
                <template if:true={emp.last}>
                  <b class="slds-var-p-horizontal_small">{emp.index} Last</b>
                </template>
                <span class="slds-var-p-horizontal_small">{emp.value}</span>
              </div>
            </template>
          </lightning-card>
        </template>
      </div>
    </div>
    <p>Data from Aura: {auraData}</p>
    <lightning-button variant="brand" label="Sending Custom Event to Aura" onclick={sendData}></lightning-button>
  </lightning-card>
</template>
