<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Lead Search" icon-name="standard:search" class="slds-var-m-around_medium">
        <div class="slds-box slds-theme_default"> 
            <lightning-input
                label="Search Term"
                variant="label-hidden"
                placeholder="Search by Name, Phone, Website or Address"
                type="text"
                value={searchTerm}
                onchange={handleSearchChange}>
            </lightning-input>
            <h3>Leads for {searchTerm}</h3>
        </div>
       <!-- <div class="slds-var-m-around_small">
            <template if:true = {leads}>
                <template for:each = {leads} for:item="lead">
                    <c-lead-list-item key={lead.Id} lead={lead}></c-lead-list-item>
                </template>
            </template>
        </div>-->
        <!-- sldsValidatorIgnoreNextLine -->
        <div class="slds-var-m-around_small">
            <lightning-datatable 
                key-field = "id"
                data = {leads}
                columns = {cols}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
                <!-- Error: {error} -->
            </template>
        </div>
    </lightning-card>
    
</template>
